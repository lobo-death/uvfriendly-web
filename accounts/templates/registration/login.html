        {% extends 'sistema/based.html' %}

        {% block content %}
        <div class="card card-login mx-auto mt-5">
            <div class="card-header">Login do Usuário</div>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    <div class="form-group">
                        <div class="">
                            <label for="id_username">Usuário</label>
                            <input type="text" name="username" id="id_username" class="form-control" placeholder="Informe o Usuário" required="required" autofocus="autofocus">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="">
                            <label for="id_password">Senha</label>
                            <input type="password" name="password" id="id_password" class="form-control" placeholder="Digite a Senha" required="required">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="checkbox">
                            <label>
                                <input type="checkbox" value="remember-me">
                                Lembrar sua Senha
                            </label>
                        </div>
                    </div>
                    {% if user.is_authenticated %}
                    <a class="btn btn-primary btn-block" href="{% url 'logout' %}">Logout</a>
                    {% else %}
                    <button class="btn btn-primary btn-block js-scroll-trigger" type="submit">Login</button>
                    {% endif %}
                </form>
                <div class="text-center">
                    <a class="d-block small mt-3" href="{% url 'accounts:register' %}">Cadastrar uma Conta</a>
                    <a class="d-block small" href="{% url 'accounts:forgot_password' %}">Esqueceu sua Senha?</a>
                    <a class="d-block small" href="{% url 'website:index' %}">Voltar para o Site</a>
                </div>
            </div>
        </div>
        {% endblock %}
