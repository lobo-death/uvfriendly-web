        {% extends 'sistema/based.html' %}

        {% block content %}
        <div class="card card-login mx-auto mt-5">
            <div class="card-header">Redefinir a Senha</div>
            <div class="card-body">
                <div class="text-center mb-4">
                    <h4>Esqueceu a Senha?</h4>
                    <p>Informe seu endereço de email e iremos enviar para você as instruções de como redefinir sua senha.</p>
                </div>
                <form>
                    <div class="form-group">
                        <div class="form-label-group">
                            <label for="inputEmail">Informe o Endereço de Email</label>
                            <input type="email" id="inputEmail" class="form-control" placeholder="Enter email address" required="required" autofocus="autofocus">
                        </div>
                    </div>
                    <a class="btn btn-primary btn-block" href="{% url 'accounts:login' %}">Redefinir a Senha</a>
                </form>
                <div class="text-center">
                    <a class="d-block small mt-3" href="{% url 'accounts:register' %}">Cadastrar uma Conta</a>
                    <a class="d-block small" href="{% url 'accounts:login' %}">Página de Login</a>
                    <a class="d-block small" href="{% url 'website:index' %}">Voltar para o Site</a>
                </div>
            </div>
        </div>
        {% endblock %}
