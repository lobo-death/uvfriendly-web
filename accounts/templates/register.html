        {% extends 'sistema/based.html' %}

        {% block content %}
        <div class="card card-register mx-auto mt-5">
            <div class="card-header">Conta de Usuário</div>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    <div class="form-group">
                        <div class="form-row">
                            <div class="col-md-6">
                                <div class="">
                                    <label for="id_username">Usuário</label>
                                    <input type="text" name="username" id="id_username" class="form-control" placeholder="Informe o Usuário" required="required" autofocus="autofocus">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="">
                                    <label for="id_last_name">Sobrenome</label>
                                    <input type="text" name="last_name" id="id_last_name" class="form-control" placeholder="Informe o Sobrenome" required="required">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="">
                            <label for="id_email">Endereço de Email</label>
                            <input type="email" name="email" id="id_email" class="form-control" placeholder="Informe o Email" required="required">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="form-row">
                            <div class="col-md-6">
                                <div class="">
                                    <label for="id_password1">Senha</label>
                                    <input type="password" name="password1" id="id_password1" class="form-control" placeholder="Digite a Senha" required="required">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="">
                                    <label for="id_password2">Confirmar Senha</label>
                                    <input type="password" name="password2" id="id_password2" class="form-control" placeholder="Confirme a Senha" required="required">
                                </div>
                            </div>
                        </div>
                    </div>
                    {% if user.is_authenticated %}
                    <a class="btn btn-primary btn-block" href="{% url 'sistema:index' %}">Você já é Cadastrado</a>
                    {% else %}
                    <button class="btn btn-primary btn-block js-scroll-trigger" type="submit">Cadastrar</button>
                    {% endif %}
                </form>
                <div class="text-center">
                    <a class="d-block small mt-3" href="{% url 'accounts:login' %}">Página de Login</a>
                    <a class="d-block small" href="{% url 'accounts:forgot_password' %}">Esqueceu sua Senha?</a>
                    <a class="d-block small" href="{% url 'website:index' %}">Voltar para o Site</a>
                </div>
            </div>
        </div>
        {% endblock %}
