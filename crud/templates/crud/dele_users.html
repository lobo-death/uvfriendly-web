        {% extends 'sistema/base.html' %}
        <!-- form to delete of users -->
        {% block content %}
                <li class="breadcrumb-item active">Configurações</li>
            </ol>
            <!-- Page Content -->
            <div class="card-header mb-3">
                <a class="btn btn-primary js-scroll-trigger" href="{% url 'sistema:users' %}">
                    <i class="fas fa-undo-alt"></i>
                </a>&nbsp;&nbsp;Usuários
            </div>
            <div class="card card-box mx-auto">
                <form method="POST">
                    <div class="form-group">
                        <div class="form-row">
                            <div class="col-md-6">
                                {% csrf_token %}<br>
                                <span class="ml-3 mt-3">Tem certeza de que deseja excluir "{{ object.nome }}" de Usuários?</span><br><br>
                                <input class="btn btn-primary ml-3" type="submit" value="Excluir">
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        {% endblock %}
