        {% extends 'sistema/base.html' %}
        <!-- form to view details of users -->
        {% block content %}
                <li class="breadcrumb-item active">Configurações</li>
            </ol>
            <div class="card-header">
                <a class="btn btn-primary js-scroll-trigger" href="{% url 'sistema:users' %}">
                    <i class="fas fa-undo-alt"></i>
                </a>&nbsp;&nbsp;Usuários
            </div>
            <div class="container">
                <div class="row justify-content-sm-center mx-3">
                    <div class="col-lg-3 col-md-6 text-center">
                        <div class="service-box mt-5 mx-auto">
                            <p class="text-muted mb-0">{{ usuarios.nome }}</p>
                            <h3 class="mb-3">{{ usuarios.sobrenome }}</h3>
                            <p class="text-muted mb-0">{{ usuarios.email }}</p>
                        </div>
                    </div>
                </div>
            </div>
        {% endblock %}
