        {% extends 'sistema/base.html' %}
        <!-- template of data_upload -->
        {% block content %}
                <li class="breadcrumb-item">Tarefas</li>
            </ol>
            <!-- Page Content -->
            <h1>Upload de Arquivos para o Banco de Dados</h1>
            <hr>
            <p>
                <a class="btn btn-primary js-scroll-trigger" href="{% url 'sistema:acquisition' %}"><i class="fas fa-undo-alt"></i></a>
            </p>
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="form-group">
                    <div class="">
                        <label for="id_description">Descrição:</label>
                        <input type="text" name="description" id="id_description" class="form-control" placeholder="Informe a descrição do Arquivo" required="required" maxlength="255" autofocus="autofocus">
                    </div>
                </div>
                <div class="form-group">
                    <div class="">
                        <label for="id_document">Arquivo:</label><br>
                        <input type="file" name="document" accept=".csv" id="id_document" required="required">
                    </div>
                </div>
                <button class="btn btn-primary js-scroll-trigger" type="submit">Upload</button>
            </form>
        {% endblock %}
